<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Receive Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="payments.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container" id="fillout-false">
      <form class="payments-form" id="amount-form-receive">
        <h2>Choose a name for your transaction:</h2>
        <input type="text" name="transactionName" id="name-input-receive" required/>
        <h2>Choose an amount for your transaction:</h2>
        <input type="number" name="transactionAmount" id="amount-input-receive" required/>
        <button type="submit">Receive Payment</button>
      </form>
    </div>

    <div id="fillout-true" style="display: none"
    ><h1>Transaction Successful!</h1>
      <p>Thank you for using MoneyMover.</p>
      <div class="transaction-details">
          <p id="amount-transferred">Amount Transferred:</p>
          <p id="transaction-name">Transaction Name: Pretend Transaction</p>
      </div>
      <div class="button-container">
          <a href="#" class="button">Complete Another Transaction</a>
          <a href="#" class="button">Return to Home Screen</a>
      </div>
    </div>
    <script src="payments.js"></script>
    <script src="/countdown.js"></script>
  </body>
</html>
